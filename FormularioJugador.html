<script>

    var equipo1cant = 0
    var equipo2cant = 0
function obtenerEquipo () {
    
    var equipo = Math.round(Math.random() * (2 - 1) + 1);
    return equipo;
}

function insertarFila(insertFila1)
{
    var equipo = obtenerEquipo();
    var tableRef;
    
    if (equipo==1 & equipo1cant<5 || equipo2cant == 5 & equipo1cant<5) {
        tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
        equipo1cant++
    }
    else if (equipo2cant<5) {
        tableRef = document.getElementById('myTable2').getElementsByTagName('tbody')[0];
        equipo2cant++
    }
    // Insert a row in the table at the last row
    var newRow   = tableRef.insertRow(tableRef.rows.length);

    // Insert a cell in the row at index 0
    var newCell  = newRow.insertCell(0);

    // Append a text node to the cell
    var newText  = document.createTextNode(insertFila1);
    newCell.appendChild(newText);
}

</script>
